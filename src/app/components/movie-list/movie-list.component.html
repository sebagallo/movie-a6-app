<div class="row">
  <div class="col">
    <div class="mt-3"></div>
    <app-movie-search></app-movie-search>
    <div class="mb-3"></div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-6 col-md-3 fadeIn" data-aos="fade-in" *ngFor="let movie of moviesList$ | async as movie;">
    <div class="mt-3"></div>
    <app-movie-card [movie]="movie"></app-movie-card>
    <div class="mb-3"></div>
  </div>
  <div class="col" *ngIf="(moviesList$ | async)?.length===0">
    <div class="alert alert-danger">
      No Results Found
    </div>
  </div>
</div>
